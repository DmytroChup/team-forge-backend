spring:
  application:
    name: team-forge-backend

  datasource:
    url: jdbc:postgresql://localhost:5444/teamforge
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
